
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Scratch Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* Prevents pull-to-refresh and other unwanted touch behaviors on the canvas */
      body, html {
        overscroll-behavior: none;
      }
      /* Colorful & Varied Patterns */
      .pattern-royal-tartan {
          background-color: #4c1d95; /* violet-900 */
          background-image:
              repeating-linear-gradient(45deg, rgba(236, 72, 153, 0.5) 0, rgba(236, 72, 153, 0.5) 20px, transparent 20px, transparent 40px),
              repeating-linear-gradient(-45deg, rgba(16, 185, 129, 0.5) 0, rgba(16, 185, 129, 0.5) 20px, transparent 20px, transparent 40px),
              linear-gradient(to bottom, #be185d, #8b5cf6);
      }
      .pattern-minty-checkers {
          background-color: #a7f3d0; /* emerald-200 */
          background-image:
              linear-gradient(45deg, #34d399 25%, transparent 25%),
              linear-gradient(-45deg, #34d399 25%, transparent 25%),
              linear-gradient(45deg, transparent 75%, #34d399 75%),
              linear-gradient(-45deg, transparent 75%, #34d399 75%);
          background-size: 20px 20px;
          background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      .pattern-sunset-waves {
          background: #f97316; /* orange-500 */
          background:
              radial-gradient(circle at top left, #fca5a5, transparent 50%),
              radial-gradient(circle at bottom right, #a78bfa, transparent 50%),
              linear-gradient(to right, #facc15, #f97316, #ec4899);
      }
      .pattern-cosmic-burst {
          background-color: #1e1b4b; /* indigo-950 */
          background-image:
              radial-gradient(circle at 10% 20%, #7c3aed 0%, transparent 25%),
              radial-gradient(circle at 80% 50%, #db2777 0%, transparent 25%),
              radial-gradient(circle at 50% 90%, #f59e0b 0%, transparent 25%);
      }
      .pattern-jelly-beans {
          background-color: #f0f9ff; /* sky-50 */
          background-image:
              radial-gradient(#ec4899 6px, transparent 7px),
              radial-gradient(#8b5cf6 6px, transparent 7px),
              radial-gradient(#f59e0b 6px, transparent 7px),
              radial-gradient(#10b981 6px, transparent 7px);
          background-position: 0px 0px, 20px 30px, 40px 10px, 15px 55px;
          background-size: 60px 60px;
          background-repeat: repeat;
      }
      .pattern-geo-prism {
          background-color: #172554; /* blue-950 */
          background-image:
              linear-gradient(30deg, #60a5fa 12%, transparent 12.5%, transparent 87%, #60a5fa 87.5%, #60a5fa),
              linear-gradient(150deg, #60a5fa 12%, transparent 12.5%, transparent 87%, #60a5fa 87.5%, #60a5fa),
              linear-gradient(30deg, #60a5fa 12%, transparent 12.5%, transparent 87%, #60a5fa 87.5%, #60a5fa),
              linear-gradient(150deg, #60a5fa 12%, transparent 12.5%, transparent 87%, #60a5fa 87.5%, #60a5fa),
              linear-gradient(60deg, #93c5fd 25%, transparent 25.5%, transparent 75%, #93c5fd 75%, #93c5fd),
              linear-gradient(60deg, #93c5fd 25%, transparent 25.5%, transparent 75%, #93c5fd 75%, #93c5fd);
          background-size: 80px 140px;
          background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
      }
    </style>
  </head>
  <body class="bg-gray-900 overflow-hidden">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useRef, useEffect, useCallback } = React;

      // --- TYPES ---
      // type Tool = 'pencil' | 'eraser';

      // --- ICONS ---
      const PencilIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
          <path d="m15 5 4 4" />
        </svg>
      );

      const EraserIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21" />
          <path d="M22 21H7" />
          <path d="m5 12 5 5" />
        </svg>
      );

      const PaletteIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <circle cx="12" cy="12" r="10" />
          <path d="M12 2a7 7 0 0 0-7 7c0 2.38 1.19 4.47 3 5.74V17a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-2.26c1.81-1.27 3-3.36 3-5.74a7 7 0 0 0-7-7z" />
          <path d="M7.5 12.5a2.5 2.5 0 0 1 5 0" />
          <path d="M12.5 12.5a2.5 2.5 0 0 1 5 0" />
        </svg>
      );

      const ChevronLeftIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <polyline points="15 18 9 12 15 6" />
        </svg>
      );

      const ChevronRightIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <polyline points="9 18 15 12 9 6" />
        </svg>
      );

      const TrashIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <polyline points="3 6 5 6 21 6" />
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
          <line x1="10" y1="11" x2="10" y2="17" />
          <line x1="14" y1="11" x2="14" y2="17" />
        </svg>
      );
      
      const ShareIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
          <polyline points="16 6 12 2 8 6" />
          <line x1="12" y1="2" x2="12" y2="15" />
        </svg>
      );
      
      const GridViewIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
        </svg>
      );

      const CloseIcon = ({ className }) => (
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      );

      // --- TOOLBAR COMPONENT ---
      const Toolbar = ({ activeTool, onToolChange }) => {
        const tools = [
          { name: 'pencil', icon: <PencilIcon className="w-6 h-6" /> },
          { name: 'eraser', icon: <EraserIcon className="w-6 h-6" /> },
        ];

        return (
          <div className="flex flex-row gap-2 p-2 bg-white rounded-full shadow-lg border border-slate-200">
            {tools.map(({ name, icon }) => (
              <button
                key={name}
                onClick={() => onToolChange(name)}
                className={`p-3 rounded-full transition-colors duration-200 ${
                  activeTool === name
                    ? 'bg-blue-500 text-white'
                    : 'bg-slate-100 hover:bg-slate-200 text-slate-700'
                }`}
                aria-label={`Select ${name} tool`}
              >
                {icon}
              </button>
            ))}
          </div>
        );
      };

      // --- APP COMPONENT ---
      const PENCIL_COLOR = '#1a1a1a';
      const PENCIL_LINE_WIDTH = 3;
      const ERASER_LINE_WIDTH = 25;
      const LOCAL_STORAGE_KEY = 'scratchPadState';

      const coverDesigns = [
        'bg-gradient-to-br from-blue-500 to-indigo-600',
        'bg-gradient-to-br from-green-400 to-teal-500',
        'bg-gradient-to-br from-purple-500 to-pink-500',
        'bg-gradient-to-br from-yellow-400 to-orange-500',
        'bg-gradient-to-br from-red-500 to-rose-600',
        'pattern-sunset-waves',
        'pattern-minty-checkers',
        'pattern-royal-tartan',
        'pattern-cosmic-burst',
        'pattern-jelly-beans',
        'pattern-geo-prism',
        'bg-gradient-to-br from-gray-700 to-gray-900',
      ];
      
      const getInitialState = () => {
        try {
          const savedStateJSON = localStorage.getItem(LOCAL_STORAGE_KEY);
          if (savedStateJSON) {
            const savedState = JSON.parse(savedStateJSON);
            if (Array.isArray(savedState.pages) && typeof savedState.currentPage === 'number' && typeof savedState.coverClass === 'string') {
                return savedState;
            }
          }
        } catch (e) {
            console.error("Could not load state from localStorage", e);
        }
        // Return default state if nothing is saved or if there's an error
        return {
            pages: [null],
            currentPage: -1,
            coverClass: coverDesigns[0]
        };
      };

      const ColorPalette = ({ onSelect, onClose }) => (
        <div className="absolute inset-0 bg-black/50 flex items-center justify-center z-20" onClick={onClose}>
          <div className="bg-white p-4 rounded-lg shadow-xl grid grid-cols-4 gap-3" onClick={(e) => e.stopPropagation()}>
            {coverDesigns.map((design) => (
              <button
                key={design}
                className={`w-16 h-16 rounded-md ${design} border border-gray-200`}
                onClick={() => { onSelect(design); onClose(); }}
                aria-label={`Select ${design} cover`}
              />
            ))}
          </div>
        </div>
      );

      const DeleteConfirmationModal = ({ onConfirm, onCancel }) => (
          <div className="absolute inset-0 bg-black/50 flex items-center justify-center z-30">
              <div className="bg-white p-6 rounded-lg shadow-xl text-center max-w-sm mx-4">
                  <h2 className="text-lg font-bold text-gray-800 mb-2">Delete Page?</h2>
                  <p className="text-gray-600 mb-6">Are you sure you want to delete this page? This action cannot be undone.</p>
                  <div className="flex justify-center gap-4">
                      <button onClick={onCancel} className="px-6 py-2 rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 transition-colors">
                          Cancel
                      </button>
                      <button onClick={onConfirm} className="px-6 py-2 rounded-md text-white bg-red-500 hover:bg-red-600 transition-colors">
                          Delete
                      </button>
                  </div>
              </div>
          </div>
      );

      const App = () => {
        const initialState = getInitialState();
        const [tool, setTool] = useState('pencil');
        const [isDrawing, setIsDrawing] = useState(false);
        const [pages, setPages] = useState(initialState.pages);
        const [currentPage, setCurrentPage] = useState(initialState.currentPage);
        const [coverClass, setCoverClass] = useState(initialState.coverClass);
        const [showPalette, setShowPalette] = useState(false);
        const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
        const [viewMode, setViewMode] = useState('page'); // 'page' or 'grid'
        
        const canvasRef = useRef(null);
        const contextRef = useRef(null);
        
        // Save state to localStorage on any change
        useEffect(() => {
            try {
                const appState = { pages, currentPage, coverClass };
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(appState));
            } catch (e) {
                console.error("Could not save state to localStorage", e);
            }
        }, [pages, currentPage, coverClass]);

        // Initialize canvas when page changes
        useEffect(() => {
          if (currentPage < 0 || viewMode !== 'page') return;
          
          const canvas = canvasRef.current;
          if (!canvas) return;
          
          const dpr = window.devicePixelRatio || 1;
          const rect = canvas.getBoundingClientRect();
          canvas.width = rect.width * dpr;
          canvas.height = rect.height * dpr;

          const context = canvas.getContext('2d');
          if (!context) return;
          
          context.scale(dpr, dpr);
          context.lineCap = 'round';
          context.lineJoin = 'round';
          contextRef.current = context;
          loadPage(currentPage);
        }, [currentPage, viewMode]);

        const loadPage = useCallback((pageIndex) => {
          if (pageIndex < 0) return;
          const context = contextRef.current;
          const canvas = canvasRef.current;
          if (!context || !canvas) return;

          context.globalCompositeOperation = 'source-over';

          const dpr = window.devicePixelRatio || 1;
          context.clearRect(0, 0, canvas.width / dpr, canvas.height / dpr);

          const pageContent = pages[pageIndex];
          if (pageContent) {
            const image = new Image();
            image.onload = () => {
              context.drawImage(image, 0, 0, canvas.width / dpr, canvas.height / dpr);
            };
            image.src = pageContent;
          }
        }, [pages]);
        
        // Redraw canvas content when pages data changes
        useEffect(() => {
          if (currentPage >= 0 && viewMode === 'page') {
            loadPage(currentPage);
          }
        }, [pages, currentPage, loadPage, viewMode]);

        const getCoords = (e) => {
          if (!canvasRef.current) return null;
          const canvas = canvasRef.current;
          const rect = canvas.getBoundingClientRect();
          const touch = e.touches ? e.touches[0] : null;

          if (touch) {
            return {
              x: touch.clientX - rect.left,
              y: touch.clientY - rect.top,
            };
          }
          return {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top,
          };
        };

        const startDrawing = (e) => {
          const context = contextRef.current;
          const coords = getCoords(e);
          if (!context || !coords) return;
          
          context.strokeStyle = PENCIL_COLOR;
          if (tool === 'pencil') {
            context.globalCompositeOperation = 'source-over';
            context.lineWidth = PENCIL_LINE_WIDTH;
          } else {
            context.globalCompositeOperation = 'destination-out';
            context.lineWidth = ERASER_LINE_WIDTH;
          }
          
          context.beginPath();
          context.moveTo(coords.x, coords.y);
          setIsDrawing(true);
        };

        const draw = (e) => {
          if (!isDrawing) return;
          e.preventDefault();
          const context = contextRef.current;
          const coords = getCoords(e);
          if (!context || !coords) return;

          context.lineTo(coords.x, coords.y);
          context.stroke();
        };

        const stopDrawing = () => {
          if (!isDrawing) return;
          const context = contextRef.current;
          const canvas = canvasRef.current;
          if (!context || !canvas) return;
          
          setIsDrawing(false);

          if (currentPage >= 0) {
            const newPages = [...pages];
            newPages[currentPage] = canvas.toDataURL();
            setPages(newPages);
          }
        };

        const handleNextPage = () => {
          if (currentPage === pages.length - 1) {
            setPages([...pages, null]);
          }
          setCurrentPage(prev => prev + 1);
        };

        const handlePrevPage = () => {
          if (currentPage > -1) {
            setCurrentPage(prev => prev - 1);
          }
        };
        
        const handleConfirmDelete = () => {
          if (currentPage < 0) return;

          const newPages = pages.filter((_, index) => index !== currentPage);
          setShowDeleteConfirm(false);

          if (newPages.length === 0) {
              setPages([null]);
              setCurrentPage(0);
          } else {
              setPages(newPages);
              if (currentPage >= newPages.length) {
                  setCurrentPage(newPages.length - 1);
              }
          }
        };

        const handleShare = () => {
          if (!canvasRef.current || currentPage < 0) return;

          const canvas = canvasRef.current;
          
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = canvas.width;
          tempCanvas.height = canvas.height;
          const tempCtx = tempCanvas.getContext('2d');

          if (!tempCtx) return;

          tempCtx.fillStyle = 'white';
          tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

          tempCtx.drawImage(canvas, 0, 0);

          const imageURL = tempCanvas.toDataURL('image/jpeg', 1.0);

          const link = document.createElement('a');
          link.href = imageURL;
          link.download = `scratch-pad-page-${currentPage + 1}.jpg`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };

        const isLastPage = currentPage === pages.length - 1;
        const isCurrentPageBlank = currentPage >= 0 && pages[currentPage] === null;
        const isNextDisabled = isLastPage && isCurrentPageBlank;

        if (viewMode === 'grid') {
          return (
            <div className="h-screen w-screen flex flex-col font-sans p-4 select-none">
              <header className="flex justify-between items-center mb-4 text-white flex-shrink-0">
                <h2 className="text-2xl font-bold">All Pages</h2>
                <button
                  onClick={() => setViewMode('page')}
                  className="p-2 rounded-full bg-white/20 hover:bg-white/30 transition-colors"
                  aria-label="Close grid view"
                >
                  <CloseIcon className="w-6 h-6" />
                </button>
              </header>

              <div className="flex-1 overflow-y-auto pr-2">
                <div className="grid grid-cols-2 sm:grid-cols-3 gap-4">
                  
                  {/* Cover Page Thumbnail */}
                  <div className="flex flex-col items-center">
                    <div className="w-full shadow-lg rounded-md" style={{ aspectRatio: '210 / 297' }}>
                      <button
                        onClick={() => { setCurrentPage(-1); setViewMode('page'); }}
                        className={`w-full h-full rounded-md flex flex-col items-center justify-center text-center text-white p-2 transition-transform hover:scale-105 ${coverClass}`}
                      >
                        <h3 className="text-sm font-bold tracking-tight" style={{textShadow: '1px 1px 2px rgba(0,0,0,0.3)'}}>
                          Scratch Pad
                        </h3>
                      </button>
                    </div>
                    <span className="mt-2 text-sm text-gray-300 font-medium">Cover</span>
                  </div>

                  {/* Other Pages Thumbnails */}
                  {pages.map((pageData, index) => (
                    <div key={index} className="flex flex-col items-center">
                        <div className="w-full shadow-lg rounded-md border-2 border-gray-700 bg-white" style={{ aspectRatio: '210 / 297' }}>
                            <button
                                onClick={() => { setCurrentPage(index); setViewMode('page'); }}
                                className="w-full h-full rounded-md transition-transform hover:scale-105"
                            >
                            {pageData ? (
                                <img src={pageData} alt={`Page ${index + 1}`} className="w-full h-full object-contain rounded-md" />
                            ) : (
                                <div className="w-full h-full"></div> 
                            )}
                            </button>
                        </div>
                         <span className="mt-2 text-sm text-gray-300 font-medium">Page {index + 1}</span>
                    </div>
                  ))}

                </div>
              </div>
            </div>
          );
        }

        return (
          <div className="h-screen w-screen flex flex-col font-sans select-none relative">
            <header className="flex-shrink-0 w-full flex justify-center py-3">
                <button
                    onClick={() => setViewMode('grid')}
                    className="flex items-center gap-2 px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition-colors"
                    aria-label="View all pages"
                >
                    <GridViewIcon className="w-5 h-5" />
                    <span>All Pages</span>
                </button>
            </header>
            <main className="flex-grow flex items-center justify-center overflow-hidden p-2 sm:p-4 pb-32 sm:pb-28">
               <div className="relative w-full h-full max-w-full max-h-full shadow-2xl rounded-lg" style={{ aspectRatio: '210 / 297' }}>
                  {currentPage === -1 ? (
                    <div className={`w-full h-full rounded-lg flex flex-col items-center justify-center text-center text-white p-6 transition-colors duration-500 ${coverClass}`}>
                      <h1 className="text-5xl font-bold tracking-tight" style={{textShadow: '2px 2px 4px rgba(0,0,0,0.3)'}}>
                        Scratch Pad
                      </h1>
                      <button 
                        onClick={() => setShowPalette(true)} 
                        className="absolute top-4 right-4 p-2 rounded-full bg-white/20 hover:bg-white/30 transition-colors"
                        aria-label="Edit cover design"
                      >
                          <PaletteIcon className="w-6 h-6" />
                      </button>
                      {showPalette && <ColorPalette onSelect={setCoverClass} onClose={() => setShowPalette(false)} />}
                    </div>
                  ) : (
                    <div className="w-full h-full bg-white rounded-lg">
                      <canvas
                        ref={canvasRef}
                        className="w-full h-full rounded-lg touch-none"
                        onMouseDown={startDrawing}
                        onMouseMove={draw}
                        onMouseUp={stopDrawing}
                        onMouseLeave={stopDrawing}
                        onTouchStart={startDrawing}
                        onTouchMove={draw}
                        onTouchEnd={stopDrawing}
                      />
                    </div>
                  )}
                  
                  {currentPage >= 0 && (
                    <>
                      <button
                          onClick={handleShare}
                          className="absolute top-4 left-4 p-2 rounded-full bg-white/80 backdrop-blur-sm shadow-md hover:bg-blue-100 text-blue-500 hover:text-blue-600 transition-all z-10"
                          aria-label="Share page"
                      >
                          <ShareIcon className="w-6 h-6" />
                      </button>
                      <button
                          onClick={() => setShowDeleteConfirm(true)}
                          className="absolute top-4 right-4 p-2 rounded-full bg-white/80 backdrop-blur-sm shadow-md hover:bg-red-100 text-red-500 hover:text-red-600 transition-all z-10"
                          aria-label="Delete page"
                      >
                          <TrashIcon className="w-6 h-6" />
                      </button>
                    </>
                  )}
               </div>
            </main>

            {/* --- CONTROLS OVERLAY --- */}
            {viewMode === 'page' && (
                <>
                    {/* Toolbar */}
                    {currentPage >= 0 && (
                        <div className="absolute bottom-24 left-1/2 -translate-x-1/2 z-10">
                            <Toolbar activeTool={tool} onToolChange={setTool} />
                        </div>
                    )}
                    
                    {/* Prev Button */}
                    <button
                        onClick={handlePrevPage}
                        disabled={currentPage === -1}
                        className="absolute bottom-28 left-4 p-2 rounded-full bg-white/80 backdrop-blur-sm shadow-md hover:bg-white disabled:opacity-0 disabled:cursor-not-allowed transition-all z-10"
                        aria-label="Previous page"
                    >
                        <ChevronLeftIcon className="w-6 h-6 text-gray-700" />
                    </button>
                    
                    {/* Page number */}
                    {currentPage >= 0 && (
                        <span className="absolute bottom-16 left-1/2 -translate-x-1/2 text-center text-sm text-gray-500 font-medium">
                            {currentPage + 1} / {pages.length}
                        </span>
                    )}

                    {/* Next Button */}
                    <button
                        onClick={handleNextPage}
                        disabled={isNextDisabled}
                        className="absolute bottom-28 right-4 p-2 rounded-full bg-white/80 backdrop-blur-sm shadow-md hover:bg-white disabled:opacity-50 disabled:cursor-not-allowed transition-all z-10"
                        aria-label="Next page"
                    >
                        <ChevronRightIcon className="w-6 h-6 text-gray-700" />
                    </button>
                </>
            )}

            {showDeleteConfirm && <DeleteConfirmationModal onConfirm={handleConfirmDelete} onCancel={() => setShowDeleteConfirm(false)} />}
          </div>
        );
      };

      // --- RENDER THE APP ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = ReactDOM.createRoot(rootElement);
        root.render(<App />);
      }
    </script>
  </body>
</html>
